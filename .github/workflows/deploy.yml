name: Deploy to AWS Lambda

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        # Install libraries into a folder named 'package'
        pip install --target ./package -r requirements.txt
        
    - name: Package Code
      run: |
        cd package
        # Zip the libraries
        zip -r ../deployment_package.zip .
        cd ..
        # Add the python script to the zip
        zip -g deployment_package.zip upload_live.py
        
# ... (Top part of the file stays the same) ...

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    # --- NEW STRATEGY: S3 ---
    - name: Deploy via S3
      run: |
        # 1. Upload the heavy zip file to your S3 bucket
        aws s3 cp deployment_package.zip s3://uncc-bus-deploy-storage/deployment_package.zip
        
        # 2. Tell Lambda to go fetch it from the bucket
        aws lambda update-function-code --function-name uncc-bus-producer --s3-bucket uncc-bus-deploy-storage --s3-key deployment_package.zip