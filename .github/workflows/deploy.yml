name: Deploy to AWS Lambda

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        # Install libraries into a folder named 'package'
        pip install --target ./package -r requirements.txt
        
    - name: Package Code
      run: |
        cd package
        # Zip the libraries
        zip -r ../deployment_package.zip .
        cd ..
        # Add the python script to the zip
        zip -g deployment_package.zip upload_live.py
        
    # --- THIS IS THE FIXED PART ---
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-2  # <--- CHECK THIS: Is your Lambda in N. Virginia (us-east-1) or Ohio (us-east-2)?

    - name: Update Lambda Code
      run: |
        aws lambda update-function-code --function-name uncc-bus-producer --zip-file fileb://deployment_package.zip